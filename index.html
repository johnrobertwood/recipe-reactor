<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Info</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <div class="container">
  	<h1>Recipe and Nutrition Planner</h1>
  	<div class="row">
	    <input id="new-food" type="text" placeholder="Add food here" value="">
	 		<input id="new-quantity" type="text" placeholder="Cups" value="">
	 		<button>Add</button>
	 	</div>

	 	<div class="row">
			<table class="fixed">
				<thead id="food-header">
					<tr>
						<th>Food</th>
						<th>Cups</th>
						<th>Calories</th>
            <th>Carbs</th>
						<th>Protein</th>
						<th>Fat</th>
						<th>Sugar</th>
						<th>Fiber</th>
						<th colspan="2">Modify</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th id="title">Total</th>
						<th id="cups">-</th>
						<th id="calories">-</th>
            <th id="carbs">-</th>
						<th id="protein">-</th>
						<th id="fat">-</th>
						<th id="sugar">-</th>
            <th id="fiber">-</th>
						<th colspan="2"><button>Reset All</button></th>
					</tr>
				</tfoot>
				<tbody id="food-table">
				</tbody>
			</table>
	 	</div>
	 	<div>
	 		<button>Analyze</button>
	 	</div>
	</div>
  <div class="container">
  	<div id="analysis">
  	</div>
  </div>
  <div class="container">
    <div id="footer">
      Powered by <a href="http://www.nutritionix.com/api">Nutritionix API</a></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
