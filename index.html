<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Info</title>
  <link rel="stylesheet" href="style.css" >
  
</head>
<body>
  <div class="container">
  	<h1>Create a recipe</h1>
  	<div class="row">
	    <input id="new-food" type="text" placeholder="Add food here" value="">
	 		<input id="new-quantity" type="text" placeholder="Cups" value="">
	 		<button>Add</button>
	 	</div>

	 	<div class="row">
			<table class="fixed">
				<thead id="food-header">
					<tr>
						<th>Food</th>
						<th>Cups</th>
						<th>Calories</th>
            <th>Carbs</th>
						<th>Protein</th>
						<th>Fat</th>
						<th>Sugar</th>
						<th>Fiber</th>
						<th colspan="2">Modify</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th id="title">Total</th>
						<th id="totalQuantity">-</th>
						<th id="totalCalories">-</th>
            <th id="totalCarbs">-</th>
						<th id="totalProtein">-</th>
						<th id="totalFat">-</th>
						<th id="totalSugar">-</th>
						<th id="totalFiber">-</th>
						<th colspan="2">-</th>
					</tr>
				</tfoot>
				<tbody id="food-table">
	
				</tbody>
			</table>
	 	</div>
	 	<div>
	 		<button>Analyze</button>
	 	</div>
	</div>
  <div class="container">
  	<div id="analysis">

  	</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
