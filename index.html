<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Info</title>
  <link rel="stylesheet" href="style.css" >
  
</head>
<body>
  <div class="container">
  	<h1>Create a recipe</h1>
  	<div class="row">
	    <input id="new-food" type="text" placeholder="Add food here" value="">
	 		<input id="new-quantity" type="text" placeholder="Cups" value="">
	 		<button>Add</button>
	 	</div>

	 	<div class="row">
			<table class="fixed">
				<thead id="food-header">
					<tr>
						<th>Food</th>
						<th>Cups</th>
						<th>Calories</th>
						<th>Protein</th>
						<th>Fat</th>
						<th>Sugar</th>
						<th>Fiber</th>
						<th colspan="2">Modify</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th id="title">Total</th>
						<th id="tQty">-</th>
						<th id="tCals">-</th>
						<th id="tPro">-</th>
						<th id="tFat">-</th>
						<th id="tSug">-</th>
						<th id="tFib">-</th>
						<th colspan="2">-</th>
					</tr>
				</tfoot>
				<tbody id="food-table">
	
				</tbody>
			</table>
	 	</div>
	 	<div>
	 		<button>Analyze</button>
	 	</div>
	</div>
  <div class="container">
  	<h4 id="dietMessage"></h4>
  	<ul id="analysis">

  	</ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
