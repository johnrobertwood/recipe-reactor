<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Info</title>
  <link rel="stylesheet" href="style.css" >
</head>
<body>
  <div class="container">
  	<div class="row">
	    <input id="new-food" type="text" placeholder="Add food here">
	 		<input id="new-qty" type="text" placeholder="Quantity in cups">
	 		<button>Add</button> 
	 	</div>

	 	<div class="row">
			<table>
				<thead>
					<tr>
						<th>Food</th>
						<th>Cups</th>
						<th>Calories</th>
						<th>Protein</th>
						<th>Fiber</th>
						<th>Sugar</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>Total</th>
						<th>2</th>
						<th>140</th>
						<th>15</th>
						<th>22</th>
						<th>13</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td class="food">Bread</td>
						<td class="quantity">1</td>
						<td class="calories">60</td>
						<td class="protein">9</td>
						<td class="fiber">10</td>
						<td class="sugar">6</td>
					</tr>
					<tr>
						<td class="food">Avocado</td>
						<td class="quantity">1</td>
						<td class="calories">80</td>
						<td class="protein">6</td>
						<td class="fiber">12</td>
						<td class="sugar">7</td>
					</tr>
				</tbody>
			</table>
	 	</div>
  </div>
	
</body>
</html>
